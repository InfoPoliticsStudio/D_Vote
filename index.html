<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <title>Voting System</title>
  <style>
    body {
      font-family: "Sarabun", system-ui;
      text-align: center;
      padding: 20px;
    }

    .vote-container {
      margin: 20px;
    }

    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      width: 200px;
    }

    .agree {
      background-color: #4CAF50;
      color: white;
    }

    .disagree {
      background-color: #f44336;
      color: white;
    }

    .abstain {
      background-color: #ff9800;
      color: white;
    }

    .success-message {
      margin-top: 20px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>

  <h1>ลงมติ</h1>
  <p>กรุณาเลือกตัวเลือกที่ท่านต้องการ:</p>
  
  <div class="vote-container">
    <button class="agree" onclick="submitVote('เห็นด้วย')">เห็นด้วย</button>
    <button class="disagree" onclick="submitVote('ไม่เห็นด้วย')">ไม่เห็นด้วย</button>
    <button class="abstain" onclick="submitVote('งดออกเสียง')">งดออกเสียง</button>
  </div>

  <p class="success-message">การลงมติของคุณได้ถูกส่งเรียบร้อยแล้ว!</p>

  <script>
    function submitVote(vote) {
      const url = 'https://script.google.com/macros/s/AKfycbwlvp4y7Au7hnsK1iPd5rGNkg4SdhCPzdTpacJxBrb7u2gT9r5Rzlw-9-UKolf8gIal/exec'; // Replace with your actual Google Apps Script URL

      const data = {
        vote: vote
      };

      fetch(url, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(() => {
        document.querySelector('.success-message').style.display = 'block';
      })
      .catch((error) => {
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
